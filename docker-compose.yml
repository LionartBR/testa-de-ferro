services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
      - ./pipeline/data/output:/data:ro
    env_file:
      - .env
    environment:
      - DUCKDB_PATH=/data/testa_de_ferro.duckdb
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/stats')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    ports:
      - "3000:8080"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  pipeline:
    build:
      context: .
      dockerfile: docker/Dockerfile.pipeline
    volumes:
      - ./pipeline/data:/app/pipeline/data
    env_file:
      - .env
    profiles:
      - pipeline
